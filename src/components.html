<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body>
	<div class="wrapper">
		<include src="header.html"></include>

		<section class="hero" style="background-image: url('assets/images/temp/image1.jpg');">
			<div class="shell shell--short">
				<div class="hero__entry">
					<h1>Your ride. Your choice</h1>

					<p>Ac odio sodales erat lectus senectus tellus ultrices. Maecenas morbi vel nunc quis odio.</p>
				</div><!-- /.hero__entry -->

				<div class="hero__inner">
					<div class="hero__form form-trip">
						<form action="?" method="post">
							<div class="form__row">
								<div class="form__controls form__controls--top-left">
									<div class="radio">
										<label class="radio__label" for="radio1">
											Single Trip

											<input type="radio" id="radio1" name="radio1" class="radio__input">

											<span class="radio__button"></span>
										</label>
									</div><!-- ./radio -->
								</div><!-- /.form__controls -->

								<div class="form__controls form__controls--top-right">
									<div class="radio">
										<label class="radio__label" for="radio2">
											Round Trip

											<input type="radio" id="radio2" name="radio1" class="radio__input">

											<span class="radio__button"></span>
										</label>
									</div><!-- ./radio -->
								</div><!-- /.form__controls -->
							</div><!-- /.form__row -->

							<div class="form__row form__row--alt">
								<div class="form__controls form__controls--location">
									<label for="input1">
										<img src="assets/images/svg/location.svg" alt="">
									</label>

									<input type="text" class="field-location" id="input1" name="input1" value="Charles Road, Portsmouth"/>
								</div><!-- /.form__controls form__controls-/-text -->

								<div class="form__controls form__controls--location form__controls--location-alt">
									<label for="input1">
										<img src="assets/images/svg/location.svg" alt="">
									</label>

									<input type="text" class="field-location field-location--alt" id="input1" name="input1" value="Heathrow - Terminal 5"/>
								</div><!-- /.form__controls form__controls-/-text -->

								<div class="form__controls form__controls--calendar">
									<label for="calendar">
										<img src="assets/images/svg/arrow-up.svg" alt="">
									</label>

									<input type="text" id="calendar" name="calendar" class="field-calendar" value="Sun, Mar 28">

									<span>at</span>
								</div><!-- /.form_controls -->

								<div class="form__controls form__controls--people">
									<label for="people">
										<img src="assets/images/svg/people.svg" alt="">
									</label>

									<select name="people" id="people" class="js-choice">
										<option value="1">1</option>

										<option value="2">2</option>

										<option value="3">3</option>

										<option value="4">4</option>

										<option value="5">5</option>

										<option value="6">6</option>

										<option value="7">7</option>

										<option value="8">8</option>

										<option value="9">9</option>

										<option value="10">10</option>
									</select>
								</div><!-- /.form__controls form__controls-/-people -->
							</div><!-- /.form__row -->
						</form>
					</div><!-- /.hero__form form-trip -->
				</div><!-- /.hero__inner -->
			</div><!-- /.shell -->
		</section><!-- /.hero -->

		<include src="footer.html"></include>
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
